<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Lista de Autores</h1>
    <div class="d-flex flex-row-reverse">
        <a href="{% url 'novoAutor' %}" class="button-style shadow-sm">Criar Autor</a>
    </div>

    <div class="container-white">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Idade</th>
            </tr>
            </thead>
            <tbody>
            {% for autor in autores %}
            <tr>
                <td>{{autor.nome}}</td>
                <td>{{autor.email}}</td>
                <td>{{autor.idade}} anos</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
