{% extends "template.html" %}
{% block title %}<title>Alterar Projeto</title>{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="forms">
        <h2>Alterar avaliação</h2>
        <form action="{% url 'alterarProjetoAvaliado' projetoAvaliado.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button-style shadow-sm" type="submit">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
