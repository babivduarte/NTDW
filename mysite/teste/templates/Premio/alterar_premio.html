{% extends "template.html" %}
{% block title %}<title>Editar Prêmio</title>{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="forms">
        <h2>Alterar prêmio</h2>
        <form action="{% url 'alterarPremio' premio.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button-style shadow-sm" type="submit">Salvar</button>
        </form>
    </div>
</div>

{% endblock %}
