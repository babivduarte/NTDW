<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prêmios</title>
</head>
<body>
    <h1>Lista de Prêmios</h1>
    <ul>
    {% for premio in premios %}
        <li>
            {{premio.nome}} - {{premio.descricao}} - Ano {{premio.ano}}
        </li>
    {% endfor %}
    </ul>
    <br>
    <a href="{% url 'novoPremio' %}">Cadastrar Prêmio</a>
</body>
</html>
